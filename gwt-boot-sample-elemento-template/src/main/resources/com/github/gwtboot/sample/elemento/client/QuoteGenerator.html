<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="../public/paper.min.css">
</head>
<body>
<div class="container">
    <div class="row flex-top flex-center margin-top-large">
        <header class="border shadow">
            <h2 class="padding-left-large padding-right-large">Random Quote Generator</h2>
        </header>
    </div>

    <div class="row flex-center margin-top-large">
        <button class="background-success margin-right-large" data-element="newQuote">New Quote</button>
        <button class="background-secondary" data-element="tweetQuote">Tweet Quote</button>
    </div>

    <div class="row flex-center margin-top-large">
        <main class="card" style="width: 33rem;">
            <p class="card-body center" data-element="quote"></p>
        </main>
    </div>
</div>
</body>
</html>
